<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local SEO Competitor Research Agent</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Local SEO Competitor Research Agent</h1>
      <button id="refreshBtn" class="refresh-btn" title="Refresh page">‚Üª Refresh</button>
    </header>

    <div class="card">
      <div class="controls">
        <div class="field">
          <label for="kwInput">Keyword</label>
          <input id="kwInput" placeholder="e.g. plumber" autocomplete="off" />
        </div>

        <div class="field">
          <label for="locInput">Location</label>
          <input id="locInput" placeholder="e.g. Bend, Oregon, United States" autocomplete="off" />
          <ul id="suggestions"></ul>
        </div>

        <button id="runBtn">Run Search</button>
        <button id="saveLoadBtn" class="secondary wide">Save Search</button>
      </div>

      <div class="meta">
        <div class="status" id="status">Idle</div>
        <div class="small">Keyword first, then location. Select and hit Run.</div>
      </div>
    </div>

    <div id="output" class="card" aria-live="polite"></div>

    <!-- logs still hidden, inspect via dev-tools if needed -->
    <div id="logs" class="logs-panel card">
      <pre id="serpRaw"></pre>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
